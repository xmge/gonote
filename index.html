<!DOCTYPE html>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">

<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      loadSidebar: true,
      coverpage: true,
      search: {
        depth      : 3,
        noData     : 'No results!',
        placeholder: 'Search...'
      },
      plugins: [
        function (hook) {
           let footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/xmge">ma.ning</a> &copy;2021.</span>',
            '<span>Proudly published with <a href="https://github.com/xmge/gonote" target="_blank">gonote</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        },
      ]
    }



  </script>

  <!--插入“gitalk评论”模块-->
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>

    const gitalk = new Gitalk({
      clientID: '25deb637a6def70b4f75',
      clientSecret: '89726996d873ffb2c04478e7729c15a0d2310bde',

      owner: 'xmge',
      admin: ['xmge'],

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
