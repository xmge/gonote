<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoNote</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      coverpage: true,
      search: 'auto',
      plugins: [
        function (hook) {
           let footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/xmge">ma.ning</a> &copy;2021.</span>',
            '<span>Proudly published with <a href="https://github.com/xmge/gonote" target="_blank">gonote</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        },
      ]
    }

  </script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-go.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
